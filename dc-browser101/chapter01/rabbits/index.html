<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <style>
      body {
        background-color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <button class="findrabbit">Find a rabbit🐇</button>
    <img src="img/carrot.png" alt="" class="carrot" />
    <img src="img/carrot.png" alt="" class="carrot" />
    <img src="img/carrot.png" alt="" class="carrot" />
    <img src="img/carrot.png" alt="" class="carrot" />
    <img src="img/carrot.png" alt="" class="carrot" />
    <img src="img/carrot.png" alt="" class="carrot" />
    <img src="img/rabbit.png" alt="" class="rabbit" />
    <img src="img/carrot.png" alt="" class="carrot" />
    <img src="img/carrot.png" alt="" class="carrot" />
    <script>
      const findRabbit = document.querySelector(".findrabbit");
      const rabbit = document.querySelector(".rabbit");

      findRabbit.addEventListener("click", () => {
        rabbit.scrollIntoView({ behavior: "smooth" });
        console.log("토끼찾으러 고고 ");
      });
    </script>
  </body>
</html>
