<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>headingSection</title>
  </head>
  <body>
    <h1>마우스</h1>
    <p>클릭하거나 드래그할 수 있다.</p>

    <section>
      <h1>클릭</h1>
      <p>클릭은 선택을 의미한다.</p>
      <section>
        <h2>왼쪽 버튼 클릭</h2>
        <p>일반적인 선택 방법이다.</p>
      </section>
      <section>
        <h3>오른쪽 버튼 클릭</h3>
        <p>컨텍스트 메뉴가 표시된다.</p>
      </section>
    </section>
    <section>
      <h1>드래그</h1>
      <p>선택한 것을 끄는 것을 의미한다.</p>
    </section>
    <header>
      <p>기본 원리를 완전 분석한</p>
      <h1>자바스크립트 정규 표현식</h1>
    </header>
  </body>
</html>
