<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9장 강의</title>
  </head>
  <body>
    <h1>HTML5 스터디 개최</h1>
    <!-- body엘리먼트 전체의 제목-->
    <p>HTML5 스터디를 다음과 같이 개최합니다.</p>

    <section>
      <!--일반 사항 섹션-->
      <h1>일반 사항</h1>
      <!--일반 사항 section의 제목-->
      <p>장소 : 제1강의실</p>
      <p>시간 : 매주 토요일 오전 10시</p>
      <p>인원 : 10명 정원제</p>
    </section>
    <section>
      <!-- 신청자 섹션 -->
      <h1>신청자</h1>
      <!--신청자 section의 제목-->
      <ul>
        <li>홍길통</li>
        <li>나으뜸</li>
      </ul>
    </section>

    <section>
      <h1>마우스</h1>
      <p>마우스는 클릭하거나 드래그할 수 있다.</p>

      <h2>클릭</h2>
      <p>클릭은 선택을 의미한다.</p>

      <h3>왼쪽 버튼 클릭</h3>
      <p>일반적인 선택 방법이다.</p>

      <h3>오른쪽 버튼 클릭</h3>
      <p>컨텍스트 메뉴가 표시된다.</p>

      <h2>드래그</h2>
      <p>선택한 것을 끄는 것을 의미한다.</p>
    </section>

    <section>
      <h1>마우스</h1>

      <blockquote>
        <h2>클릭</h2>
      </blockquote>

      <h3>왼쪽 버튼 클릭</h3>

      <h3>오른쪽 버튼 클릭</h3>

      <h2>드래그</h2>
    </section>
  </body>
</html>
