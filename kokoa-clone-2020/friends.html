<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screens-header">
        <h1 class="screens-header__title">Friends</h1>
        <div class="screens-header__icon">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></a></i></span>
        </div>        
    </header>

    <a id="friends-display-link" href="#">
        <i class="fas fa-info-circle"></i>
        Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/1.jpg" 
                class="user-component__avater user-component__avater--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Hyun Joo</h4>
                    <!-- <h6 class="user-component__subtitle">this is subtitle</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <Span>Channel</Span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/1.jpg" 
                class="user-component__avater user-component__avater--sm" />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">
                    Channel</h4>
                </div>
            </div>
            <div class="user-component__column">
                <div>
                    <span>2</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div>
            </div>
        </div>
        <div class="friends-screen__friend">
            <div class="friends-screen__friend-header">
                <Span>Friend 1</Span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/2.png" 
                class="user-component__avater user-component__avater--sm" />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">
                    Emillie</h4>
                </div>
            </div>
            <div class="user-component__column">
                <!-- <div>
                    <span>2</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div> -->
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <!--빨간 점 만들기-->
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul> 
    </nav>
    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
        <span>화면이 너무 짱 커요 허허허</span>
    </div>
    
    <script src="https://kit.fontawesome.com/433848c43a.js" crossorigin="anonymous">
    </script>
</body>
</html>
