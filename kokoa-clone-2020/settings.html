<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

<header class="alt-header">
    <div class="alt-header__column">
        <a href="more.html">
            <i class="fas fa-chevron-left fa-2x"></i>
        </a>
    </div>
    <div class="alt-header__column">
        <span>설정</span>
    </div>
    <div class="alt-header__column">
        <i class="fas fa-search fa-2x"></i>
    </div>
</header>

<main class="main-screen">
    <ul class="setting-list">
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-bullhorn"></i>
                <span>공지사항</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-flask"></i>
                <span>실험실</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-info-circle"></i>
                <span>버젼</span>
            </div>
            <div class="settings__setting-column">최신 버젼</div>
        </li>
    
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-lock"></i>
                <span>보안</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="far fa-bell"></i>
                <span>알림</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="far fa-user"></i>
                <span>친구</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
        
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="far fa-user"></i>
                <span>채팅</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="far fa-user"></i>
                <span>화면</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="far fa-user"></i>
                <span>테마</span>
            </div>
            <div class="settings__setting-column">기본 테마</div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="far fa-user"></i>
                <span>전화</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
    </ul>
</main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <!--빨간 점 만들기-->
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul> 
    </nav>
    
    <div id="no-mobile">
        <span>화면이 너무 커요 ㅠㅠ</span>
    </div>
    <script src="https://kit.fontawesome.com/433848c43a.js" crossorigin="anonymous">
    </script>
</body>
</html>
