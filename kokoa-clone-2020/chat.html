<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

<header class="alt-header">
    <div class="alt-header__column">
        <a href="chats.html">
            <i class="fas fa-chevron-left fa-2x"></i>
        </a>
    </div>
    <div class="alt-header__column">
        <span class="alt-header__column-title">Emillie</span>
    </div>
    <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
    </div>
</header>
<main class="main-screen main-chat">
    <div class="chat_timestamp">
        2020년 11월 06일 금요일
    </div>
    <div class="message-row">
        <img src="img/2.png">
        <div class="message-row__content">
            <span class="message-row__author">Emillie</span>
            <div class="message-row__info">
                <span class="message-row__bubble">Hello? City Boy</span>
                <div class="message-row__time">21:27</div>
            </div>
        </div>
    </div>
    <div class=" message-row--own">
        <div class="message-row__content">
            <div class="message-row__info">
                <span class="message-row__bubble">Who are you?</span>
                <div class="message-row__time">21:27</div>
            </div>
        </div>
    </div>
</main>
<form class="reply">
    <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
    </div>
    <div class="reply__column">
        <input type="text" placeholder="메세지를 입력하세요.">
        <i class="far fa-smile-wink fa-2x"></i>
        <button>
            <i class="fas fa-arrow-up fa-2x"></i>
        </button>
    </div>
</form>
<div id="no-mobile">
    <span>화면이 너무 커요 ㅠㅠ</span>
</div>
    <script src="https://kit.fontawesome.com/433848c43a.js" crossorigin="anonymous">
    </script>
</body>
</html>
