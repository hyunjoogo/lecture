<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="src/index.js" defer></script>
  </head>
  <body>
    <div class="warpper">
      <div class="history"></div>
      <div class="row1">
        <div class="result">결과값</div>
        <button type="text" value="reset" class="c">C</button>
      </div>
      <div class="row2">
        <button type="text" value="7" class="7">7</button>
        <button type="text" value="8" class="8">8</button>
        <button type="text" value="9" class="9">9</button>
        <button type="text" value="+" class="add">+</button>
      </div>
      <div class="row3">
        <button type="text" value="4" class="4">4</button>
        <button type="text" value="5" class="5">5</button>
        <button type="text" value="6" class="6">6</button>
        <button type="text" value="-" class="minus">-</button>
      </div>
      <div class="row4">
        <button type="text" value="1" class="1">1</button>
        <button type="text" value="2" class="2">2</button>
        <button type="text" value="3" class="3">3</button>
        <button type="text" value="*" class="multiple">*</button>
      </div>
      <div class="row5">
        <button type="text" value="0" class="0">0</button>
        <button type="text" value="=" class="equals">=</button>
        <button type="text" value="/" class="division">/</button>
      </div>
    </div>
  </body>
</html>
