<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="src/index.js" defer></script>
  </head>
  <body>
    <div class="warpper">
      <div class="history"></div>
      <div class="row1">
        <div class="result">결과값</div>
        <button value="reset" class="c">C</button>
      </div>
      <div class="row2">
        <button value="7" data-type="number" class="7">7</button>
        <button value="8" data-type="number" class="8">8</button>
        <button value="9" data-type="number" class="9">9</button>
        <button value="+" data-type="operator" class="add">+</button>
      </div>
      <div class="row3">
        <button value="4" data-type="number" class="4">4</button>
        <button value="5" data-type="number" class="5">5</button>
        <button value="6" data-type="number" class="6">6</button>
        <button value="-" data-type="operator" class="operator">-</button>
      </div>
      <div class="row4">
        <button value="1" data-type="number" class="1">1</button>
        <button value="2" data-type="number" class="2">2</button>
        <button value="3" data-type="number" class="3">3</button>
        <button value="*" data-type="operator" class="operator">*</button>
      </div>
      <div class="row5">
        <button value="0" data-type="number" class="0">0</button>
        <button value="=" data-type="operator" class="equals">=</button>
        <button value="/" data-type="operator" class="division">/</button>
      </div>
    </div>
  </body>
</html>
