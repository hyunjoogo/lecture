<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="src/index.js" defer></script>
    <title>To-Do List</title>
  </head>
  <body>
    <h1>To-Do List</h1>
    <form action="#" class="todoform">
      <input type="text" name="item" />
    </form>
    <div class="pending">
      <h3>Pending</h3>
      <ul class="pendingtodo">
        <li>입력하면 여기에</li>
      </ul>
    </div>
    <div class="finished">
      <h3>Finished</h3>
      <ul class="finishedtodo">
        <li>완료하면 여기에</li>
      </ul>
    </div>
  </body>
</html>
