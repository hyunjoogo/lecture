<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="src/index.js" defer></script>
    <title>To-Do List</title>
  </head>
  <body>
    <section class="wrapper">
      <h1>To-Do List</h1>
      <form action="#" class="todoform">
        <input type="text" name="item" placeholder="할 일을 적으세요 🙌" />
      </form>
      <div class="pending">
        <h3>아직 할 일 🤔</h3>
        <ul class="pendingtodo"></ul>
      </div>
      <div class="finished">
        <h3>완료 된 일 🎉</h3>
        <ul class="finishedtodo"></ul>
      </div>
    </section>
  </body>
</html>
