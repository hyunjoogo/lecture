<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/433848c43a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="src/weather.js" defer></script>
    <script src="src/greeting.js" defer></script>
    <title>My Momentem</title>
  </head>
  <body>
    <!-- 간단 북마크바 -->
    <section class="bookmark">
      <i class="fab fa-instagram"></i>
      <i class="fab fa-youtube"></i>
      <i class="fab fa-google"></i>
      <i class="far fa-envelope"></i>
      <img src="img/nomad.svg" alt="nomadicon" />
    </section>
    <!-- 날씨 -->
    <section class="weather">
      <div class="weather-info">
        <img src="icons/01d.png" alt="weathericon" class="weather-info__icon" />
        <span class="weather-info__temper">11도</span>
      </div>
      <div class="weather-city">지역표시</div>
    </section>
    <!-- 이름 묻기 -->
    <section class="askName">
      <form action="" class="askNameForm">
        <span class="askNameText">당신의 이름은 무엇입니까?</span>
        <input type="text" class="askNameInput" />
      </form>
    </section>
    <!-- 인사 문구 -->
    <h1 class="helloScreen"></h1>
    <section class="greeting">
      <span class="greetingText">인사문구</span>
      <span class="greetingName">입력한 이름</span>
    </section>
    <button class="testBtn">리셋</button>
    <!-- 시간 -->
    <section class="time">
      <span class="timeTitle">00:00</span>
    </section>
    <!-- To-Do List -->
    <!-- 랜덤 배경 액자 -->
  </body>
</html>
