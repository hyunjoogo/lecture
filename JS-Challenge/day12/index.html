<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/433848c43a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <script src="src/weather.js" defer></script>
    <script src="src/greeting.js" defer></script>
    <script src="src/clock.js" defer></script>
    <script src="src/todolist.js" defer></script>
    <title>My Momentem</title>
  </head>
  <body>
    <!-- Top-Bar : 북마크, 날씨 -->
    <div class="top">
      <!-- 간단 북마크바 -->
      <section class="bookmark">
        <a href="" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="" target="_blank"><i class="fab fa-google"></i></a>
        <a href="" target="_blank"><i class="far fa-envelope"></i></a>
        <a href="" target="_blank"
          ><img src="img/nomad.svg" alt="nomadicon"
        /></a>
      </section>
      <!-- 날씨 -->
      <section class="weather">
        <div class="weather-info">
          <img src="#" alt="weathericon" class="weather-info__icon" />
          <span class="weather-info__temper">11도</span>
        </div>
        <div class="weather-city">지역표시</div>
      </section>
    </div>
    <!-- 이름 묻기 -->
    <section class="askName">
      <form action="" class="askNameForm">
        <span class="askNameText">당신의 이름은 무엇입니까?</span>
        <input type="text" class="askNameInput" />
      </form>
    </section>
    <!-- 인사 문구 -->
    <h1 class="helloScreen"></h1>
    <section class="greeting">
      <span class="greetingText">인사문구</span>
      <input type="text" class="greetingName" />
      <span class="greetingCall"></span>
    </section>
    <button class="testBtn">리셋</button>
    <!-- 시간 -->
    <section class="time">
      <span class="timeTitle">00:00</span>
      <input type="checkbox" name="" id="hour12" />
      <label for="hour12">
        <span>선택</span>
      </label>
      <button class="analog"><i class="far fa-clock"></i></button>
      <button class="digital"><i class="fab fa-draft2digital"></i></button>
    </section>
    <!-- To-Do List -->
    <section class="todolist">
      <h1>To-Do List</h1>
      <form action="#" class="todoform">
        <input type="text" name="item" placeholder="할 일을 적으세요 🙌" />
      </form>
      <div class="pending">
        <h3>아직 할 일 🤔</h3>
        <ul class="pendingtodo"></ul>
      </div>
      <div class="finished">
        <h3>완료 된 일 🎉</h3>
        <ul class="finishedtodo"></ul>
      </div>
    </section>
    <!-- 랜덤 배경 액자 -->
    <setion class="randombackground">
      <div class="row0"></div>
      <div class="row1">
        <div class="col1"></div>
        <div class="col2"></div>
        <div class="col3"></div>
      </div>
      <div class="row2"></div>
      <div class="row3">
        <div class="col1"></div>
        <div class="col2"></div>
        <div class="col3"></div>
      </div>
      <div class="row4"></div>
      <div class="row5">
        <div class="col1"></div>
        <div class="col2"></div>
        <div class="col3"></div>
      </div>
      <div class="row6"></div>
      <div class="row7">
        <div class="col1"></div>
        <div class="col2"></div>
        <div class="col3"></div>
      </div>
      <div class="row8"></div>
      <div class="row9">
        <div class="col1"></div>
        <div class="col2"></div>
        <div class="col3"></div>
      </div>
      <div class="row0"></div>
    </setion>
  </body>
</html>
