<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="src/index.js" defer></script>
    <title>Random Number Game</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="gamescreen">
        <h1>숫자 랜덤 게임!</h1>
        <form action="" class="comForm">
          <label for="range">0 ~ ?? 사이의 번호를 생성합니다.</label>
          <input type="range" id="range" min="0" step="1" value="" />
        </form>
        <form action="" class="userForm">
          <label for="number">번호를 입력하세요~</label>
          <input type="number" name="number" maxlength="2" id="number" />
          <!-- <button type="submit">Go!</button> -->
        </form>
      </div>
      <div class="gameprogress">
        <h3 class="result"></h3>
        <ul class="usernumber"></ul>
        <h3 class="computernumber"></h3>
        <span class="errorText"></span>
        <div class="restart">
          <span>다시 시작</span>
          <div>↺</div>
        </div>
      </div>
    </div>
  </body>
</html>
